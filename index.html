<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="이원배">
    <meta name="description" content="투두리스트">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/파비콘_32x32.png">
    <link rel="apple-touch-icon=precomposed" href="./images/파비콘_180x180.png">
    <title>TodoList</title>
</head>
<body>
  <button class="reset">
    <i class="fas fa-trash-alt"></i>
  </button>
  <h2 id="clock">00:00:00</h2>
  <form id="login-form" class="hidden">
    <label for="writeName">Please write your name</label>
    <br/>
    <input
      required
      maxlength="15"
      type="text"
      id="writeName"/>
    <input type="submit" value="Log In" hidden/>
  </form>
  <h1 id="greeting" class="hidden"></h1>
  <form id="todo-form" class="hidden">
    <label for="writeTodo">Write a To Do</label>
    <br/>
    <input type="text" required id="writeTodo">
  </form>
  <ul id="todo-list"></ul>
  <div id="quote">
    <h6>-명언-</h6>
    <p></p>
    <span></span>
  </div>
  <div id="weather">
    <img alt="날씨아이콘"/>
    <p></p>
    <span></span>
  </div>
  <script src="./js/greetings.js"></script>
  <script src="./js/clock.js"></script>
  <script src="./js/quotes.js"></script>
  <script src="./js/background.js"></script>
  <script src="./js/todo.js"></script>
  <script src="./js/weather.js"></script>
</body>
</html>
